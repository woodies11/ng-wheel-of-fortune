<mat-card>
  <mat-card-title>Configure</mat-card-title>
  <h2>List:</h2>
  <mat-chip-list #chipList>
    <mat-chip
      #chipList
      *ngFor="let item of this.wheelService.items$ | async; let i = index"
      (removed)="removeItem(i)"
      >{{ item }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <hr />
  <h2>Add Item:</h2>
  <h5>(use comma ',' to add multiple items)</h5>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Value</mat-label>
    <input
      matInput
      type="text"
      (keydown.enter)="addItem()"
      [(ngModel)]="currentItemValue"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addItem()">Add</button>
</mat-card>
