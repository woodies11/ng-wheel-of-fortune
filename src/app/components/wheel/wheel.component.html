<div class="wheel-container" #wheelcontainer>
  <canvas
    id="wheel"
    #thewheel
    [ngStyle]="{
      transform: rotationDegCSS,
      transitionDuration: this.wheelService.spinDurationSeconds + 's'
    }"
    (click)="rotate()"
  ></canvas>
  <div class="arrow">
    <span class="pointer"></span>
  </div>
</div>
<h2>Click the wheel to spin!</h2>
